	<main>
		<h1 class="contact-header">Contact Me</h1>

		<div class="contact-info">
			<p>Email me: <a href="mailto:smmartin.art@gmail.com">smmartin.art@gmail.com</a></p>

			<!--Both my phone number and resume are for request due to safety reasons-->
			<p>Phone Number and Resume are upon request.</p>
			<p>Please note: for anyone outside the US, I cannot make international calls at this time.</p>
		</div>

		<form action="#" method="get" id="contact-form">
			<table class="contact-table">
				<tr>
					<td class="contact-label">
						<label for="contact-email">Email:</label>
					</td>
					<td class="contact-input">
						<input id="contact-email" type="email" required>
					</td>
				</tr>
				<tr>
					<td class="contact-label">
						<label for="contact-tel">Phone Number:</label>
					</td>
					<td class="contact-input">
						<input id="contact-tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
					</td>
				</tr>
				<tr>
					<td class="contact-label">
						<label for="contact-message">Message: </label>
					</td>
					<td class="contact-input">
						<textarea id="contact-message" maxlength="240" required></textarea>
					</td>
				</tr>
			</table>

			<div class="contact-button">
				<button type="submit">Submit</button>
			</div>
		</form>
	</main>
